<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Game</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Replace with your game URL -->
  <iframe
    src="https://blink-maze.vercel.app"
    allow="autoplay; fullscreen"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
  ></iframe>

  <script>
    // Only accept messages from the Vercel game
    const GAME_ORIGIN = "https://blink-maze.vercel.app";

    window.addEventListener("message", (e) => {
      if (e.origin !== GAME_ORIGIN) return;
      if (!e.data || typeof e.data !== "object") return;

      // Relay to parent (IllusionArc) so the parent sees origin === illusionarc.com
      window.parent.postMessage(e.data, window.location.origin);
    });

    // (Optional) allow parent -> game messages later
    // window.addEventListener("message", (e) => {
    //   if (e.origin !== window.location.origin) return;
    //   document.getElementById("game")?.contentWindow?.postMessage(e.data, GAME_ORIGIN);
    // });
  </script>
</body>
</html>
