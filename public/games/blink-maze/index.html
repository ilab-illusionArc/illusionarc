<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Game</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Replace with your game URL -->
  <iframe
    src="https://blink-maze.vercel.app"
    allow="autoplay; fullscreen"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
  ></iframe>
</body>
</html>
